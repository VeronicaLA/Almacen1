<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Almacen</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">  
  <link rel="stylesheet" href="css/index.css"/>

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  
  <script src="cordova.js"></script>  
  <script src="js/app.js"></script>  
  <script>
    ons.ready(function() {
    });
  </script>

  <style>
  </style>
</head>

<body>    
<ons-sliding-menu
		menu-page="menu.html" main-page="almacen.html" side="left"
		

		
  <ons-template id="almacen.html">
  <ons-navigator>
    <ons-page>
      <ons-toolbar>
      <div class="left">
						
					</div>
        <div class="center">Almacen</div>
      </ons-toolbar>
      <br>
  	</div>
      <ons-list ng-controller="AlmacenController">
        <ons-list-item modifier="chevron" class="item" ng-repeat="item in items  ">
          <ons-row>
              <ons-col>
              <p class="item-desc"><strong>Id: </strong>{{item.id}}</p>
              <p class="item-desc"><strong>Nombre: </strong>{{item.Nombre}}</p>
			  <p class="item-desc"><strong>Cantidad: </strong>{{item.Cantidad}}</p>
			  
            </ons-col>
          </ons-row>                          
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-navigator>
		</ons-template>
</body>  
</html>
